<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <a href="#"><img src="images/menu.png" class="menu-icon"></a>
            <a href="#"><img src="images/settings.png" class="setting-icon"></a>
            <img src="images/profile-user.png" class="profile-img">
            <h3>Pratik Tele</h3>
            <p>I am Web developer.</p>
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <a href="#"><i class="fa-solid fa-arrow-down"></i></a>
            </div>
        </div>
    </div>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/0a4c0f0fd0.js" crossorigin="anonymous"></script>
</body>
</html>
